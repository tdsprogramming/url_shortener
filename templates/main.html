{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block base_content %}
<div class="container">
   <div class="row justify-content-center">
      <form method="POST" id="url-form">{% csrf_token %}

            {{form|crispy}}

      </form>
   </div>
</div>
{% endblock base_content %}
